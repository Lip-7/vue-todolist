<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-dark">
    <div id="app">
        <div class="container py-5 d-flex gap-4 align-items-center flex-column">
            <h1 class="text-white">To-do List</h1>
            <div>
                <input placeholder="es. pane" @keyup.enter="newIngredient" type="text" name="ingredient" id="ingredient" v-model="ingredient">
                <button @click="newIngredient" class="btn btn-warning ms-2"><i class="fa-solid fa-plus"></i></button>
            </div>
            <h3 v-if="error" class="text-danger">Inserisci un valore valido</h3>
            <ul v-if="listaSpesa.length > 0" class="text-white">
                <li class="p-2" v-for="(ingredient, index) in listaSpesa" :key="index" :class="listaSpesa[index].completed ? 'alert alert-success itemDone' : ''">
                    <span>{{ingredient.name}}</span>
                    <button @click="deleteIngredient(index)" class="btn btn-danger mx-2"><i class="fa-solid fa-trash"></i></button>
                    <button  @click="complete(index)" class="btn btn-success"><i class="fa-solid fa-circle-check"></i></button>
                </li>
            </ul>
            <h3 v-else class="text-warning">La lista della spesa Ã¨ vuota</h3>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/utility.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
